<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр стихотворения</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8f0; /* Светло-зеленый фон */
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50; /* Зеленый заголовок */
            text-align: center;
        }

        .poem {
            line-height: 1.6;
            white-space: pre-wrap; /* Сохраняет форматирование стихотворения */
            text-align: center;
        }

        .author {
            text-align: center;
            font-style: italic;
            color: #777;
            margin-top: 15px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #4CAF50;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Родной дом</h1>
        <div class="poem">
<p>Воронеж, ты в сердце моём,  
    Славный город, родной дом.  
    Крепость, что века хранила,  
    Сила духа, гордость — сила.
    
    На просторах твоих полей,  
    Звонкий смех и радость дней.  
    Патриотизм в каждом шаге,  
    Воронеж — в сердце навсегда!   </p>


        </div>
        <p class="author">
        </p>
        <a href="index.html">Вернуться на главную</a>
    </div>
</body>
</html>
